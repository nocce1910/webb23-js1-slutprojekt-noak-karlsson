<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Väderapplikation</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
 <div class="container">
    <h1>Väderapplikation</h1>
    <form id="search-form">
      <input type="text" id="city-input" placeholder="Ange en stad" required> <!-- Textinput för att ange en stad -->
      <select id="hours-input"> <!-- Select-element för att välja antal timmar -->
        <option value="3">3 timmar</option> <!-- Alternativ för att välja 3 timmars prognos -->
        <option value="6">6 timmar</option> <!-- Alternativ för att välja 6 timmars prognos -->
        <option value="9">9 timmar</option> <!-- Alternativ för att välja 9 timmars prognos -->
      </select>
      <button type="submit">Sök</button> <!-- Knapp för att skicka sökningen -->
    </form>
    <div id="current-weather">
      <h2>Aktuellt väder</h2>
      <p id="current-description"></p> <!-- Paragraf för att visa beskrivning av aktuellt väder -->
      <p id="current-temperature"></p> <!-- Paragraf för att visa aktuell temperatur -->
      <p id="current-wind-speed"></p> <!-- Paragraf för att visa aktuell vindhastighet -->
      <img id="current-icon" alt="Väderikon" style="display: none;"> <!-- Bild för att visa ikon som representerar aktuellt väder -->
    </div>
    <div id="forecast">
      <h2>Väderprognos</h2>
      <div id="forecast-container"></div> <!-- Container för att visa väderprognos -->
    </div>
    <p id="error-message" class="error"></p> <!-- Paragraf för att visa felmeddelanden -->
  </div>
  <script src="js/script.js"></script> <!-- Länk till JavaScript-filen som innehåller logiken för applikationen -->
</body>
</html>
